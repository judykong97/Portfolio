---
title: Judy's Blogs
layout: feed
---

<section id="timeline">
    <div class="container">
        <!-- <div class="row">
            <div class="col-lg-12 text-center">
                <h2>写文</h2>
            </div>
        </div> -->
        {% assign sorted = site.posts | sort: 'date' | reverse %}
        <div class="row">
            <div class="col-lg-12">
                <!-- <h3 class="text-center" style="margin-bottom: 40px">2020</h3> -->
                <ul class="timeline">
                {% for post in sorted %}
                    {% if post.path contains 'blogs' %}
                    <li>
                        <!-- <div class="timeline-image">
                            <img class="img-circle img-responsive" src="" alt="">
                        </div> -->
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="subheading"><a href="{{ post.url }}">{{ post.articletitle }}</a></h4><h5 class="text-muted">{{ post.written }}</h5>
                            </div>
                        </div>
                    </li>
                    {% endif %}
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
